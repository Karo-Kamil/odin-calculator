<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div class="display">
            <p class="para"></p>
            <div><input type="text" class="input"></div>
        </div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="signs">/</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="signs">*</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="signs">-</button>
        <button>0</button>
        <button>.</button>
        <button class="equals">=</button>
        <button class="signs">+</button>
        <button class="clear signs">C</button>
        <button class="signs bckspc"><img src="images/bckspc.png" alt="backspace button" width="20px"></button>
        <button class="signs">^</button>

    </div>
</body>
</html>
